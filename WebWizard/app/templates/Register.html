<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styles */
body {
    font-family: 'Arial', sans-serif;
    background-image: url('/static/addimg.jpg'); /* Add your image path here */
    background-size: cover; /* Makes sure the image covers the entire body */
    background-position: center;    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form container styling */
form {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    box-sizing: border-box;
}

/* Form label styling */
label {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
    color: #333;
}

/* Input field styling */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

/* Error message styling */
.error {
    color: red;
    font-size: 0.875rem;
}

/* Submit button styling */
input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Adjust margin between form fields */
div {
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <form action="register" method="POST">
        {{form.hidden_tag()}}
        <div>
            {{ form.username.label }}
            {{ form.username }} 
            {% for error in form.username.errors %} 
                {{ error }} 
            {% endfor %}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }} 
            {% for error in form.password.errors %} 
                {{ error }} 
            {% endfor %}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
