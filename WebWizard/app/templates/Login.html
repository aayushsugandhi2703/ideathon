<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

/* Form label styles */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #333;
}

/* Input field styles */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Submit button styles */
input[type="submit"] {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
}

input[type="submit"]:hover {
    background-color: #218838;
}

/* Error message styles */
div {
    margin-bottom: 10px;
}

.error {
    color: red;
    font-size: 0.875rem;
}


    </style>
</head>
<body>
    <form action="login" method="POST">
        {{form.hidden_tag()}}
        <div>
            {{ form.username.label }}
            {{ form.username }} 
            {% for error in form.username.errors %} 
                {{ error }} 
            {% endfor %}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }} 
            {% for error in form.password.errors %} 
                {{ error }} 
            {% endfor %}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
