<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Upper Division -->
        <video autoplay muted loop id="background-video">
            <source src="images/indexv2.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <header class="upper-division">
            <div class="logo-section">
                <img src="images/dsulogo.png" alt="University Logo" class="logo">
                <h1 class="university-name">Dayananda Sagar University</h1>
            </div>
            <div class="nav-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Signup</button>
                <button class="contact-btn">Contact</button>
                <button class="contact-btn">Tickets</button>
            </div>
        </header>

        <!-- Main content with navigation -->
        <div class="main-content">
            <h2 class="welcome">Dayananda Sagar University Presents Spooky Party</h2>
        </div>
    </div>

    <!-- JS for Animations -->
    <script src="script.js"></script>
</body>
</html>
